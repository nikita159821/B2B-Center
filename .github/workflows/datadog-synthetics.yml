name: Run Tests

on:
  workflow_dispatch: # Позволяет запускать рабочий процесс вручную

jobs:
  test:
    runs-on: ubuntu-latest # Выбор операционной системы для выполнения тестов

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2 # Клонируем репозиторий

    - name: Set up Python
      uses: actions/setup-python@v2 # Устанавливаем Python
      with:
        python-version: '3.8' # Замените на нужную версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Убедитесь, что в корне вашего репозитория есть requirements.txt

    - name: Run tests
      run: |
        pytest # Замените на команду, которую вы используете для запуска тестов
